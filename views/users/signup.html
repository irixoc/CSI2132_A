{{define "yield"}}
<style>
  body {
    background: #5ac8fb;
    background: -webkit-linear-gradient(to left, #52edc7, #5ac8fb);
    background: linear-gradient(to left, #52edc7, #5ac8fb);
  }
  ::-webkit-input-placeholder { /* Edge */
      color: #d3d3d3 !important;
    }

    :-ms-input-placeholder { /* Internet Explorer */
      color: #d3d3d3 !important;
    }
    ::placeholder {
      color: #d3d3d3 !important;
    }
</style>
<div class="row mt-4 form-margins">
  <div class="col"></div>
  <div class="col">
    <div class="card border-dark mb-3">
      <div class="card-header bg-dark" style="color:white;">Sign Up Now!</div>
      <div class="card-body text-primary">
        {{template "signupForm" .}}
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function(event){
    document.getElementById("phone").value = "1237789923"
    document.getElementById("postalcode").value = "M4C4H2"
    document.getElementById("password").value = "password"
  });
</script>
{{end}}


{{define "signupForm"}}
 
<form action="/signup" method="POST"> 
  <div class="form-row">
    <div class="col form-group">
      <label for="firstname" class="text-dark">First Name</label>
      <input type="text" 
             name="firstname"
             id="firstname" 
             class="form-control" >
    </div>  
    <div class="col form-group" >
      <label for="lastname" class="text-dark">Last Name</label>
      <input type="text" 
             name="lastname"
             id="lastname" 
             class="form-control" >
    </div> 
  </div>

  <div class="form-group">
    <label for="middlename" class="text-dark">Middle Name</label>
    <input type="text" 
           name="middlename"
           id="middlename" 
           class="form-control" >
  </div> 

  <div class="form-row">
    <div class="col form-group">
      <label for="email" class="text-dark">Email address</label>
      <input type="email" 
             name="email"
             id="email" 
             class="form-control" 
             aria-describedby="emailHelp" 
             placeholder="Enter email"
             required>
    </div>
    <div class="col form-group">
      <label for="password" class="text-dark">Password</label>
      <input type="password" 
             name="password"
             id="password" 
             class="form-control" 
             placeholder="Password"
             required>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-2 form-group" style="width: 20px !important;">
      <label for="addressn" class="text-dark">#</label>
      <input type="number" 
             name="addressn"
             id="addressn" 
             class="form-control" 
             placeholder="123 ">
    </div>
    <div class="col form-group">
      <label for="address" class="text-dark">Address</label>
      <input type="text" 
             name="address"
             id="address" 
             class="form-control" 
             placeholder="Fake st.">
    </div>
  </div>


<div class="form-row">
  <div class="col form-group">
    <label for="city" class="text-dark">City</label>
    <input type="text" 
           name="city"
           id="city" 
           class="form-control" 
           placeholder="Toronto ">
  </div>
  <div class="col form-group">
    <label for="province" class="text-dark">Province</label>
    <input type="text" 
           name="province"
           id="province" 
           class="form-control" 
           placeholder="Ontario">
  </div>
  <div class="col form-group">
    <label for="country" class="text-dark">Country</label>
    <input type="text" 
           name="country"
           id="country" 
           class="form-control" 
           placeholder="Canada">
  </div>
</div> 

  <div class="form-row">
    <div class="col form-group">
      <label for="postalcode" class="text-dark">Postal Code</label>
      <input type="text" 
             name="postalcode"
             id="postalcode" 
             class="form-control" 
             placeholder="X1X1X1"
             pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]$"
             onblur="this.value=removeSpaces(this.value);">
             <small id="postalcode" class="form-text text-muted">Format (no spaces): A2B3C4 </small>
    </div>

    <div class="col form-group">
      <label for="phone" class="text-dark">Phone Number</label>
      <input type="tel" 
             name="phone"
             id="phone" 
             class="form-control" 
             placeholder="1112223333"
             pattern="^(\d{7}|\d{10})$"
             onblur="this.value=removeSpaces(this.value);">
             <small id="phone" class="form-text text-muted">Format (no spaces): 6138695738 </small>
    </div>
</div>



  <div >
    <div class="form-check mr-3" style="display:inline-block">
      <input type="checkbox" class="form-check-input" id="host" name="guest">
      <label class="form-check-label" for="host" name="host">Host</label> 
    </div>
    <div class="form-check mb-4" style="display:inline-block">
      <input type="checkbox" class="form-check-input" id="guest" name="host">
      <label class="form-check-label" for="guest" name="guest">Guest</label>
    </div>
  </div>

  <button type="submit" class="btn btn-dark">SIGN UP</button>
</form>
{{end}}
