{{define "yield"}}

<div class="row mt-4 form-margins">
  <div class="col"></div>
  <div class="col">
    <div class="card border-primary mb-3">
      <div class="card-header bg-primary" style="color:white;">Please Enter Your Property Information</div>
      <div class="card-body text-primary">
        {{template "add" .}}
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

{{end}}

{{define "add"}}
 
<form action="/signup" method="POST">
  <div class="form-group">
    <label for="address" class="text-dark">Address</label>
    <input type="text" 
           name="address"
           id="address" 
           class="form-control" 
           placeholder="123 Fake St.">
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label for="city" class="text-dark">City</label>
      <input type="text" 
             name="city"
             id="city" 
             class="form-control" >
    </div>  
    <div class="col form-group" >
      <label for="province" class="text-dark">Province/State</label>
      <input type="text" 
             name="province"
             id="province" 
             class="form-control" >
    </div> 
  </div>

  <div class="form-group">
    <label for="country" class="text-dark">Country</label>
    <input type="text" 
           name="country"
           id="country" 
           class="form-control" >
  </div> 

  <div class="form-row">
    <div class="col form-group">
      <label for="zipcode" class="text-dark">Zip Code</label>
      <input type="zipcode" 
             name="zipcode"
             id="zipcode" 
             class="form-control" 
             placeholder="12345">
    </div>
    <div class="col form-group">
      <label for="postalcode" class="text-dark">Postal Code</label>
      <input type="text" 
             name="postalcode"
             id="postalcode" 
             class="form-control" 
             placeholder="M4C 4H2">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
{{end}}
